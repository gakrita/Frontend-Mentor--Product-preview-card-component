<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="product-card">
        <picture class="product__img">
          <source
            srcset="images/image-product-desktop.jpg"
            media="(min-width: 600px)"
          />
          <img src="images/image-product-mobile.jpg" alt="image-product" />
        </picture>

        <div class="product-content">
          <div>
            <p class="product-category">Perfume</p>
            <div>
              <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
              <p class="product-description">
                A floral, solar and voluptuous interpretation composed by
                Olivier Polge, Perfumer-Creator for the House of CHANEL.
              </p>
            </div>
          </div>

          <div class="product-price flex-group">
            <p class="product-price__final">$149.99</p>
            <p class="product-price__original">
              <s>$169.99</s>
            </p>
          </div>

          <button class="button" data-icon="shopping-cart">
            <img class="cart-icon" src="images/icon-cart.svg" alt="icon-cart" />
            <p>Add to Cart</p>
          </button>
        </div>
      </article>
    </main>
  </body>
</html>
